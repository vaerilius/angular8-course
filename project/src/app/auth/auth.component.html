<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"
        >{{isLoginMode ? 'Sign Up' : 'Login'}}</button>
        |
        <button class="btn btn-primary" type="button"
                (click)="onSwitchMode()"> Switch to {{isLoginMode ? 'Login' : 'Sing Up'}}</button>
      </div>
    </form>
  </div>
</div>
